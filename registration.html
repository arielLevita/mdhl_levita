<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <title>Mighty Ducks Hockey League - Registration</title>
  </head>

  <body>
    <header>
      <h1>Mighty Ducks Hockey League</h1>
      <div id="banner">
        <div id="opacity"></div>
      </div>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./about.html">About MDHL</a>
        <a href="./rules.html">Rules & Policies</a>
        <a href="./schedule.html">Schedule</a>
        <a href="#">Registration</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <aside>
        <img
          src="./assets/Logo-Mighty-ducks-01.png"
          alt="Logo Mighty Ducks League"
        />
        <img src="./assets/hockey-3.jpg" alt="Mighty Ducks imagen 1" />
      </aside>

      <section>
        <h3>Registration Form</h3>
        <form action="./show_data.html" method="get" target="_blank">
          <fieldset>
            <legend>Player's Personal Information</legend>

            <div class="form-row">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name" required />

              <label for="last-name">Last name:</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>

            <div class="form-row">
              <label for="address">Street Address:</label>
              <input type="text" id="address" name="address" required />
            </div>

            <div class="form-row">
              <label for="city">City:</label>
              <input type="text" id="city" name="city" required />

              <label for="zip-code">Zip Code:</label>
              <input type="text" id="zip-code" name="zip-code" required />
            </div>

            <div class="form-row">
              <label for="birth-date">Birth Date (mm/dd/yyyy):</label>
              <input type="date" id="birth-date" name="birth-date" required />

              <label id="gender">Gender:</label>
              <input
                type="radio"
                name="gender"
                aria-labelledby="gender"
                value="female"
              />Female
              <input
                type="radio"
                name="gender"
                aria-labelledby="gender"
                value="male"
              />Male
            </div>

            <div class="form-row">
              <label id="grade">Grade:</label>
              <input
                type="radio"
                name="grade"
                aria-labelledby="grade"
                value="pre-school"
              />
              Pre-School<input
                type="radio"
                name="grade"
                aria-labelledby="grade"
                value="1st"
              />1st<input
                type="radio"
                name="grade"
                aria-labelledby="grade"
                value="2nd"
              />2nd<input
                type="radio"
                name="grade"
                aria-labelledby="grade"
                value="3rd"
              />3rd<input
                type="radio"
                name="grade"
                aria-labelledby="grade"
                value="4th"
              />4th<input
                type="radio"
                name="grade"
                aria-labelledby="grade"
                value="5th"
              />5th
            </div>
          </fieldset>
          <input type="submit" value="Submit" />
          <input type="reset" />
        </form>
      </section>
    </main>
  </body>
</html>
